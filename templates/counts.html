<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Object Counts</h1>
    <p>Total Objects: {{ total_objects }}</p>
    
    <h2>Category Counts</h2>
    <ul>
        {% for category, count in category_counts.items() %}
            <li>{{ category }}: {{ count }}</li>
        {% endfor %}
    </ul>

    <h2>Color Counts</h2>
    <ul>
        {% for color, count in color_counts.items() %}
            <li>{{ color }}: {{ count }}</li>
        {% endfor %}
    </ul>

</body>
</html>
